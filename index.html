<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="utils.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        
    </head>

    <body bgcolor="#9EA1D4">
        <h1>Calculator</h1>
        <div class="container flex item-center">
            <input type="text" name="input" class="input">
            <div class="row ">
                <button class="button">C</button>
                <button class="button">+/-</button>
                <button class="button">sqrt</button>
                <button class="button">%</button>
                </div>
            <div class="row ">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>

            <div class="row ">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
                </div>

            <div class="row ">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row ">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">/</button>
                <button class="button">=</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
